<!DOCTYPE html>
<html>
    <head>
        <!--META information-->
        <meta charset="UTF-8">
        <meta name="description" content="Random Quote Generator">
        <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
        <meta name="author" content="Neeharika Saha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--End of META information-->

        <title>Quote Generator</title>

        <!--LINK CUSTOM CSS FILE-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Quote Container -->
        <div class="container">
             <!-- Quote to be Displayed Here -->
            <h2>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h2>
            <!-- Author to be Displayed Here -->
            <p class="author" id="author"></p>

            <hr/>
            <div class="buttons">
                <!--Add an onclick event on 'submit' button.Upon the click of a button, all quotes of the input author is displayed-->
                <input type="text" id="authorSearch" placeholder="Search by Author"><button onclick="searchByAuthor()" id="authorSearchButton">search</button>
                <!--Add an onclick event on 'generate quote' button. Upon the click of a button, a new random quote is generated-->
                <button class="next" onclick="getNewQuote()">Generate quote</button>
            </div>
        </div>

        <!--LINK CUSTOM JS FILE-->
        <script src="./script.js"></script>
    </body>
</html>
